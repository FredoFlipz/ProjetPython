<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style=" border: 1px solid black;">
      <a href="/"><img src="/static/images/fleche_retour.png" style="float: left; margin-right: 10px; margin-left: 25px; margin-top: 25px; width: 30px; height: 30px; border: 1px solid black;"></a>
      <h1 style="border: 1px solid black; text-align: center;">Page de connexion</h1>
    </div>
    <div id="log" style="border: 2px solid black; margin-left: 40%; width: 25%; height: 25%; margin-top: 5%; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); border-radius: 10px; height: 300px;">
        <div style="text-align: center; width: 100%; height: 100%; margin-top: 30%;">
            <form action="/login-verify" method="post">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Se connecter</button>
            </form>
        <p>{{text}}</p>
        </div>

    </div>
</body>
</html>
